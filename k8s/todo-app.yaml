---
# ConfigMap для конфигурации приложения
apiVersion: v1
kind: ConfigMap
metadata:
  name: todo-app-config
  namespace: todo-app
data:
  MONGODB_URI: "mongodb://mongodb-service:27017/todos"
  PORT: "3000"

---
# Todo App Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-app
  namespace: todo-app
  labels:
    app: todo-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: todo-app
  template:
    metadata:
      labels:
        app: todo-app
    spec:
      # Ждем, пока MongoDB будет готов
      initContainers:
      - name: wait-for-mongodb
        image: busybox:1.36
        command: ['sh', '-c', 'until nc -z mongodb-service 27017; do echo "Waiting for MongoDB..."; sleep 2; done; echo "MongoDB is ready!"']
      
      containers:
      - name: todo-app
        image: todo-app:1.0.0
        imagePullPolicy: Never  # Использовать локальный образ
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: MONGODB_URI
          valueFrom:
            configMapKeyRef:
              name: todo-app-config
              key: MONGODB_URI
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: todo-app-config
              key: PORT
        - name: NODE_ENV
          value: "production"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        # Liveness - проверяет, что приложение живо
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        # Readiness - проверяет, что приложение готово принимать трафик
        readinessProbe:
          httpGet:
            path: /ready
            port: 3000
          initialDelaySeconds: 20
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

---
# Todo App Service
apiVersion: v1
kind: Service
metadata:
  name: todo-app-service
  namespace: todo-app
  labels:
    app: todo-app
spec:
  selector:
    app: todo-app
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
    name: http
  type: LoadBalancer